<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کارنو - اتصال به اینترنت قطع است</title>
  <style>
    body {
      font-family: 'Tahoma', 'Vazir', sans-serif;
      background-color: #f7f9fc;
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #e53935;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 25px;
    }
    .btn {
      display: inline-block;
      background-color: #2e7d32;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #1b5e20;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      color: #e53935;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/media/logo.png" alt="کارنو" class="logo">
    <div class="icon">🔌</div>
    <h1>اتصال به اینترنت قطع است</h1>
    <p>متاسفانه دسترسی به اینترنت در حال حاضر امکان‌پذیر نیست. لطفاً اتصال اینترنت خود را بررسی کرده و دوباره تلاش کنید.</p>
    <p>برخی از قسمت‌های فروشگاه کارنو به صورت آفلاین در دسترس هستند.</p>
    <a href="/" class="btn" id="retry-button">تلاش مجدد</a>
  </div>

  <script>
    // Check network status and redirect if online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    document.getElementById('retry-button').addEventListener('click', (e) => {
      if (navigator.onLine) {
        window.location.reload();
      } else {
        e.preventDefault();
        alert('شما همچنان آفلاین هستید. لطفاً اتصال اینترنت خود را بررسی کنید.');
      }
    });
  </script>
</body>
</html>
